<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('resultado')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h</p>`
            if (vel > 60){
                res.innerHTML += `<p> Você está <STRONG>MULTADO</STRONG> POR EXCESSO DE VELOCIDAE</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o sinto de segurança!</p>`
        }
    </script>
</body>
</html>
